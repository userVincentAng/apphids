name: apphids
description: A smart agricultural monitoring system for pest detection and irrigation management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  provider: ^6.0.5
  
  # Network & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.0
  dio: ^5.4.0  # For making HTTP requests
  
  # UI Components
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  google_fonts: ^6.2.1
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.1
  json_annotation: ^4.8.1
  
  # Charts & Gauges
  fl_chart: ^0.71.0
  syncfusion_flutter_gauges: ^29.1.39

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  generate: true # For localization
